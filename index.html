<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
 
    <title>My Website</title>
  </head>
  <div class="main-container">
    <body>
      <header class="header">
        <nav class="nav container">
          <h1 class="logo">Website</h1>
          <ul class="nav-items">
            <p class="nav-item"><a href="#home">Home</a></p>
            <p class="nav-item"><a href="">Todo</a></p>
            <p class="nav-item"><a href="">Sign Up</a></p>
          </ul>
        </nav>
        <div class="headline">
          <h2 id="main-heading">Manage your tasks</h2>
          <button class="btn btn-headline" >Learn More</button>
        </div>
      </header>
  
      <section class="section-todo container">
        <h2>Your plan for today ?</h2>
        <form class="form-todo">
          <input type="text" name="" id="textField" placeholder="Add Todo" />
          <input type="submit" value="Add Todo" class="btn" />
        </form>
        <div class="filter">
          <label class="lbl" for="filter">Filter Task</label>
          <input placeholder="Search Task" type="text" id="filter-task">
      </div>
        <ul class="todo-list">
           <!-- <li>
             <span class="text"></span>
            <div class="todo-buttons">
              <button class="todo-btn done"></button>
              <button class="todo-btn remove"></button> 
             </div>
          </li> -->
        </ul>
      </section>
  
      <section class="section-signup container">
        <h2>Sign Up</h2>
        <form class="signup-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="about">About Yourself</label>
            <textarea name="about" id="about" cols="30" rows="10"></textarea>
          </div>
          <button type="submit" class="btn signup-btn">Submit</button>
        </form>
      </section>
  </div>
  </body>
  <script src="./file.js" ></script>
</html>
